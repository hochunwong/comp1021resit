    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Index</title>
    <link rel="icon" type="image/x-icon" href="./assets/motorsportLogo.jpg">

<body>
    <!--Navbar-->
    <script id="replace_with_navbar" src="navbar.js"></script>
    

    <!--Main-->
    <div class="container">
        <h1 class="display-3 text-success pt-5 pb-2">
            Contact the Committee
        </h1>
        <p class="lead">Get in touch with the committee! Submit your opinions via this form, and let yourself be heard!</p>

        <div class="row justify-content-center my-5">

            <div class="col-lg-6">
                <form onsubmit="submitForm(event)">
                    <label for="name" class="form-label pt-1">Your Name</label>
                    <input type="name" id="name" class="form-control" placeholder="Your Name">

                    <label for="email" class="form-label pt-4">Your Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@leeds.ac.uk">

                    <label for="member" class="form-label pt-4">Are you currently a member with us?</label>
                    <select name="member" id="member" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <label for="message" class="form-label pt-4">Your Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>

                    <div class="mb-4 text-center pt-4">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>

                <script src="./contactForm.js"></script>
            </div>

        </div>
    </div>
    




    <!--Footer-->
    <div class="container">
        <footer class="mt-5">
            <hr>
            <p class="text-secondary text-center fw-light">
                Â© 2024 - Leeds Motorsport Society<br>
                Site Designed & Created by Ho Chun Wong
            </p>
        </footer>
    </div>

</body>
